<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="score-board">
            <p>Score: <span id="score">0</span></p>
        </div>

        <!-- Directional buttons for mobile -->
        <div id="mobile-controls" class="controls">
            <div class="up-btn">
                <button id="upBtn" class="control-btn">▲</button>
            </div>
            <div class="left-right-btns">
                <button id="leftBtn" class="control-btn">◀</button>
                <button id="rightBtn" class="control-btn">▶</button>
            </div>
            <div class="down-btn">
                <button id="downBtn" class="control-btn">▼</button>
            </div>
        </div>

        <button id="restartBtn" class="restart-btn" onclick="restartGame()">Restart Game</button>
    </div>

    <script src="snake.js"></script>
</body>
</html>
